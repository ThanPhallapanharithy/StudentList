<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <script src="Sweet-alert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <header><h1>Student Information List</h1></header>
      <section>
        <div class="container">
          <div>
            <button id="addbtn" class="btn btn-add btnAdd" type="submit">+ Add New</button>
            <button id="save" class="btn btn-add btnAdd remove">Save</button>
            <button id="cancel" class="btn btn-danger">Cancel</button>
          </div>
          <form>
            <div class="my-4">
              <div class="row">
                <div class="col-md-4 my-3">
                  <div class="form-floating">
                    <input
                    id="auto"
                    class="form-control"
                    type="text"
                    placeholder="Auto"
                    disabled
                  />
                  <label for="auto">Auto</label>
                  </div>
                </div>
                <div class="col-md-4 my-3">
                  <div class="form-floating">
                    <input 
                    id="name"
                    class="form-control"
                    type="text"
                    placeholder="Name"
                    autocomplete="off"
                  />
                  <label for="name">Name <span style="color: red;" class="fw-bold">*</span></label>
                  <div class="invalid-feedback fw-bold" id="username-feedback">
                    Please enter your name                                                                                                                  username.
                  </div>
                  </div>
                </div>
                <div class="col-md-4 my-3">
                  <div class="form-floating">
                    <select name="" id="gender" class="form-control" required>
                      <option value="">Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    <div class="invalid-feedback fw-bold ">
                      Please select your Gender.
                    </div>
                  </div>
                </div>
                <div class="col-md-4 my-3">
                  <div class="form-floating">
                    <input
                    id="age"
                    class="form-control"
                    type="number" 
                    placeholder="Age"
                    oninput="this.value = this.value.replace(/\D/g, '')"
                  />
                  <label for="age">Age <span style="color: red;" class="fw-bold">*</span></label>
                  <div class="invalid-feedback fw-bold " id="age-feedback">
                    Please enter your age.  
                  </div>
                  </div>
                </div>
                <div class="col-md-4 my-3">
                  <div class="form-floating">
                    <input
                    id="email"
                    class="form-control"
                    type="email"
                    placeholder="Email"
                    autocomplete="off"
                    required
                    onkeydown="handleKeyDownEmail(event)"
                  />
                  <label for="email">Email <span style="color: red;" class="fw-bold">*</span></label>
                  <div class="invalid-feedback fw-bold" id="email-feedback">
                    Please enter your email address.
                  </div>
                  </div>
                </div>
                <div class="col-md-4 my-3">
                  <div class="form-floating">
                    <select name="" id="province" class="form-control" required>
                      <option value="">Province/City</option>
                      <option value="Banteay Meanchey">Banteay Meanchey</option>
                      <option value="Battambang">Battambang</option>
                      <option value="Kampong Cham">Kampong Cham</option>
                      <option value="Kampong Chhnang">Kampong Chhnang</option>
                      <option value="Phnom Penh">Phnom Penh</option>
                    </select>
                    <label for="province">Province</label>
                    <div class="invalid-feedback fw-bold ">
                      Please select your province.
                    </div>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div class="container">
          <table
            class="table table-striped table-hover table-bordered table-dark"
            id="detail-info"
          >
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Email</th>
                <th>Province</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="container-table">
            </tbody>
          </table>
        </div>
      </section>
  </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  </body>
</html>
